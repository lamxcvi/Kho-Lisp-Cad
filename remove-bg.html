<!DOCTYPE html>

        .container { max-width: 800px; margin: 0 auto; background: #252526; padding: 30px; border-radius: 10px; border: 1px solid #3e3e42; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        h1 { color: #4ec9b0; margin-top: 0; }
        
        .control-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 5px; color: #ce9178; font-weight: bold; }
        input[type="file"] { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #555; background: #333; color: white; box-sizing: border-box; }

        .btn-process { background-color: #d16d00; width: 100%; margin-top: 10px; font-size: 18px;}

        @media (max-width: 600px) { .result-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <a href="index.html" class="btn btn-back">‚¨Ö Quay l·∫°i Trang ch·ªß</a>

    <div class="container">
        <h1>‚ú® AI X√ìA PH√îNG N·ªÄN (V4)</h1>
        
        <div class="control-group">
            <label>1. Ch·ªçn ·∫£nh c·∫ßn t√°ch n·ªÅn:</label>
            <input type="file" id="imageInput" accept="image/*">
        </div>

        <button class="btn btn-process" id="processBtn">üöÄ B·∫ÆT ƒê·∫¶U T√ÅCH N·ªÄN</button>
        
        <div id="loading">

        </div>

        <div class="result-grid" id="resultGrid">
            <div class="img-box">
                <span class="img-label">·∫¢nh G·ªëc</span>
                <img id="originalImg" alt="Original">
            </div>
            <div class="img-box transparent-bg">
                <span class="img-label">K·∫øt qu·∫£</span>
                <img id="resultImg" alt="Result">
            </div>
        </div>

        <a id="downloadLink" class="btn btn-download">‚¨á T·∫¢I ·∫¢NH PNG</a>

        <div id="status-log">
            <div>> S·∫µn s√†ng. Vui l√≤ng ch·ªçn ·∫£nh.</div>

    </div>

    <script>
        // --- H√ÄM LOG ---
        const statusLog = document.getElementById('status-log');
        function log(msg, type = 'normal') {
            const div = document.createElement('div');
            div.innerText = "> " + msg;
            if (type === 'error') div.className = 'err';
            if (type === 'warn') div.className = 'warn';
            statusLog.appendChild(div);
            statusLog.scrollTop = statusLog.scrollHeight;
        }

        const imageInput = document.getElementById('imageInput');
        const processBtn = document.getElementById('processBtn');
        const loading = document.getElementById('loading');
        const loadingText = document.getElementById('loadingText');
        const resultGrid = document.getElementById('resultGrid');
        const originalImg = document.getElementById('originalImg');
        const resultImg = document.getElementById('resultImg');
        const downloadLink = document.getElementById('downloadLink');

        let selectedFile = null;

        // 1. X·ª≠ l√Ω s·ª± ki·ªán ch·ªçn ·∫£nh
        imageInput.addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                const url = URL.createObjectURL(selectedFile);
                originalImg.src = url;
                resultGrid.style.display = "grid";
                resultImg.src = "";
                downloadLink.style.display = "none";
                log(`ƒê√£ ch·ªçn ·∫£nh: ${selectedFile.name}`);
            }
        });

        // 2. X·ª≠ l√Ω s·ª± ki·ªán b·∫•m n√∫t (D√πng Dynamic Import ƒë·ªÉ tr√°nh b·ªã ch·∫∑n t·ª´ ƒë·∫ßu)
        processBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                alert("Vui l√≤ng ch·ªçn ·∫£nh tr∆∞·ªõc!");
                return;
            }

            processBtn.disabled = true;
            loading.style.display = "block";
            loadingText.innerText = "ƒêang t·∫£i th∆∞ vi·ªán AI (Dynamic Import)...";
            log("ƒêang c·ªë g·∫Øng t·∫£i th∆∞ vi·ªán AI t·ª´ CDN...", "warn");

            try {
                // --- ƒê√ÇY L√Ä ƒêI·ªÇM KH√ÅC BI·ªÜT: IMPORT ƒê·ªòNG ---
                // Ch·ªâ khi b·∫•m n√∫t m·ªõi t·∫£i th∆∞ vi·ªán. N·∫øu l·ªói th√¨ b·∫Øt ƒë∆∞·ª£c ngay.
                const module = await import("https://cdn.jsdelivr.net/npm/@imgly/background-removal@1.0.4/+esm");
                const removeBackground = module.default;
                
                log("T·∫£i th∆∞ vi·ªán th√†nh c√¥ng! ƒêang c·∫•u h√¨nh...", "normal");

                const config = {
                    publicPath: "https://static.imgly.com/lib/background-removal/v1.0.4/dist/",
                    debug: true,
                    progress: (key, current, total) => {
                        const percent = Math.round((current / total) * 100);
                        loadingText.innerText = `ƒêang t·∫£i Model: ${percent}%`;
                        if(percent === 100) log(`T·∫£i xong: ${key}`);
                    }
                };

                log("B·∫Øt ƒë·∫ßu t√°ch n·ªÅn...");
                const imageBlob = await removeBackground(selectedFile, config);
                
                const url = URL.createObjectURL(imageBlob);
                resultImg.src = url;
                downloadLink.href = url;
                downloadLink.download = "No-BG-" + selectedFile.name.replace(/\.[^/.]+$/, "") + ".png";
                downloadLink.style.display = "inline-block";
                
                log("HO√ÄN T·∫§T! ƒê√£ t√°ch n·ªÅn xong.");
                loadingText.innerText = "Xong!";

            } catch (error) {
                console.error(error);
                log("L·ªñI NGHI√äM TR·ªåNG: " + error.message, "error");
                
                // Ki·ªÉm tra l·ªói c√≥ ph·∫£i do Brave ch·∫∑n kh√¥ng
                if (error.message.includes("Failed to fetch") || error.message.includes("NetworkError")) {
                    log("C·∫¢NH B√ÅO: Tr√¨nh duy·ªát (Brave) ƒë√£ ch·∫∑n k·∫øt n·ªëi!", "error");
                    alert("‚ö†Ô∏è Tr√¨nh duy·ªát Brave ƒëang ch·∫∑n t·∫£i AI!\nH√£y t·∫Øt 'Brave Shield' (bi·ªÉu t∆∞·ª£ng S∆∞ t·ª≠ cam) tr√™n thanh ƒë·ªãa ch·ªâ r·ªìi th·ª≠ l·∫°i.");
                } else {
                    alert("C√≥ l·ªói x·∫£y ra: " + error.message);
                }
            } finally {
                processBtn.disabled = false;
                loading.style.display = "none";
            }
        });
    </script>
</body>
</html>
