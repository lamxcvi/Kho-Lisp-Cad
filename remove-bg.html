<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X√≥a Ph√¥ng N·ªÅn (Debug Version)</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #1e1e1e; color: #d4d4d4; padding: 20px; text-align: center; }
        .container { max-width: 800px; margin: 0 auto; background: #252526; padding: 30px; border-radius: 10px; border: 1px solid #3e3e42; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        h1 { color: #4ec9b0; margin-top: 0; }
        
        /* Input & Controls */
        .control-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 5px; color: #ce9178; font-weight: bold; }
        input[type="file"] { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #555; background: #333; color: white; box-sizing: border-box; }
        
        /* Buttons */
        .btn { border: none; padding: 12px 25px; border-radius: 5px; font-size: 16px; cursor: pointer; color: white; font-weight: bold; transition: 0.3s; display: inline-block; text-decoration: none;}
        .btn-process { background-color: #d16d00; width: 100%; margin-top: 10px; font-size: 18px;}
        .btn-process:hover { background-color: #e67e00; }
        .btn-process:disabled { background-color: #555; cursor: not-allowed; opacity: 0.7; }

        .btn-download { background-color: #4caf50; display: none; margin-top: 20px; padding: 15px 30px;}
        .btn-download:hover { background-color: #45a049; }
        
        .btn-back { background-color: #444; margin-bottom: 20px; padding: 8px 15px; font-size: 14px;}

        /* Result Area */
        .result-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; display: none;}
        .img-box { border: 2px dashed #444; padding: 10px; border-radius: 8px; background: #1e1e1e; min-height: 200px; display: flex; align-items: center; justify-content: center; flex-direction: column;}
        .img-box img { max-width: 100%; max-height: 400px; display: block; }
        .img-label { margin-bottom: 10px; color: #888; font-style: italic; }
        
        .transparent-bg {
            background-image: linear-gradient(45deg, #333 25%, transparent 25%), linear-gradient(-45deg, #333 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #333 75%), linear-gradient(-45deg, transparent 75%, #333 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        /* Loading */
        #loading { display: none; margin-top: 20px; color: #569cd6; font-weight: bold; }
        .spinner { border: 4px solid #333; border-top: 4px solid #569cd6; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 10px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* DEBUG CONSOLE */
        #debug-console {
            margin-top: 30px;
            background: #000;
            color: #0f0;
            font-family: monospace;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            height: 150px;
            overflow-y: auto;
            border: 1px solid #333;
            font-size: 12px;
        }
        .log-error { color: #ff5555; }
        .log-warn { color: #ffaa00; }
        .log-info { color: #00aaff; }

        @media (max-width: 600px) { .result-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <a href="index.html" class="btn btn-back">‚¨Ö Quay l·∫°i Trang ch·ªß</a>

    <div class="container">
        <h1>‚ú® AI X√ìA PH√îNG N·ªÄN (V3 - DEBUG)</h1>
        
        <div class="control-group">
            <label>1. Ch·ªçn ·∫£nh c·∫ßn t√°ch n·ªÅn:</label>
            <input type="file" id="imageInput" accept="image/*">
        </div>

        <button class="btn btn-process" id="processBtn" onclick="processImage()">üöÄ B·∫ÆT ƒê·∫¶U T√ÅCH N·ªÄN</button>
        
        <div id="loading">
            <div class="spinner"></div>
            <p id="loadingText">ƒêang kh·ªüi t·∫°o...</p>
        </div>

        <div class="result-grid" id="resultGrid">
            <div class="img-box">
                <span class="img-label">·∫¢nh G·ªëc</span>
                <img id="originalImg" alt="Original">
            </div>
            <div class="img-box transparent-bg">
                <span class="img-label">K·∫øt qu·∫£</span>
                <img id="resultImg" alt="Result">
            </div>
        </div>

        <a id="downloadLink" class="btn btn-download">‚¨á T·∫¢I ·∫¢NH PNG</a>

        <div id="debug-console">
            <div>> H·ªá th·ªëng s·∫µn s√†ng. H√£y ch·ªçn ·∫£nh v√† b·∫•m n√∫t B·∫Øt ƒë·∫ßu.</div>
            <div>> L∆∞u √Ω: N·∫øu d√πng Brave, h√£y t·∫Øt Shield (S∆∞ t·ª≠ cam).</div>
        </div>
    </div>

    <script type="module">
        import removeBackground from "https://cdn.jsdelivr.net/npm/@imgly/background-removal@1.0.4/+esm";

        // --- H√ÄM GHI LOG RA M√ÄN H√åNH ---
        const debugConsole = document.getElementById('debug-console');
        function log(msg, type = 'normal') {
            const div = document.createElement('div');
            const time = new Date().toLocaleTimeString();
            div.innerHTML = `[${time}] ${msg}`;
            if (type === 'error') div.className = 'log-error';
            if (type === 'info') div.className = 'log-info';
            debugConsole.appendChild(div);
            debugConsole.scrollTop = debugConsole.scrollHeight;
            console.log(msg);
        }

        const imageInput = document.getElementById('imageInput');
        const processBtn = document.getElementById('processBtn');
        const loading = document.getElementById('loading');
        const loadingText = document.getElementById('loadingText');
        const resultGrid = document.getElementById('resultGrid');
        const originalImg = document.getElementById('originalImg');
        const resultImg = document.getElementById('resultImg');
        const downloadLink = document.getElementById('downloadLink');

        let selectedFile = null;

        imageInput.addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                const url = URL.createObjectURL(selectedFile);
                originalImg.src = url;
                resultGrid.style.display = "grid";
                resultImg.src = "";
                downloadLink.style.display = "none";
                log(`ƒê√£ ch·ªçn file: ${selectedFile.name} (${(selectedFile.size/1024).toFixed(1)} KB)`);
            }
        });

        window.processImage = async function() {
            if (!selectedFile) {
                alert("Vui l√≤ng ch·ªçn ·∫£nh tr∆∞·ªõc!");
                return;
            }

            processBtn.disabled = true;
            loading.style.display = "block";
            downloadLink.style.display = "none";
            loadingText.innerText = "ƒêang k·∫øt n·ªëi server...";
            log("B·∫Øt ƒë·∫ßu quy tr√¨nh t√°ch n·ªÅn...", "info");

            try {
                const config = {
                    // D√πng URL n√†y ·ªïn ƒë·ªãnh h∆°n cho b·∫£n 1.0.4
                    publicPath: "https://static.imgly.com/lib/background-removal/v1.0.4/dist/", 
                    debug: true,
                    progress: (key, current, total) => {
                        const percent = Math.round((current / total) * 100);
                        const msg = `ƒêang t·∫£i: ${key} - ${percent}%`;
                        loadingText.innerText = msg;
                        // Ch·ªâ log m·ªói khi t·∫£i xong 1 file ƒë·ªÉ ƒë·ª° lag
                        if (percent === 100) log(`T·∫£i xong module: ${key}`, "info");
                    }
                };

                log(`ƒêang g·ªçi h√†m AI v·ªõi publicPath: ${config.publicPath}`);
                
                const imageBlob = await removeBackground(selectedFile, config);
                
                log("X·ª≠ l√Ω th√†nh c√¥ng! ƒêang t·∫°o ·∫£nh k·∫øt qu·∫£...", "info");
                const url = URL.createObjectURL(imageBlob);
                
                resultImg.src = url;
                downloadLink.href = url;
                downloadLink.download = "No-BG-" + selectedFile.name.replace(/\.[^/.]+$/, "") + ".png";
                downloadLink.style.display = "inline-block";
                loadingText.innerText = "Ho√†n t·∫•t!";

            } catch (error) {
                log(`L·ªñI: ${error.message}`, "error");
                log(`Chi ti·∫øt: ${JSON.stringify(error)}`, "error");
                alert("C√≥ l·ªói x·∫£y ra! H√£y xem khung ƒëen b√™n d∆∞·ªõi ƒë·ªÉ bi·∫øt chi ti·∫øt.");
            } finally {
                processBtn.disabled = false;
                loading.style.display = "none";
            }
        };
    </script>
</body>
</html>
