        .transparent-bg {

        /* Responsive Mobile */

    </style>
</head>
<body>

    <a href="index.html" class="btn btn-back">‚¨Ö Quay l·∫°i Trang ch·ªß</a>

    <div class="container">
        <h1>‚ú® AI X√ìA PH√îNG N·ªÄN</h1>
        <p style="color: #888; font-size: 0.9em;">Ch·∫°y tr·ª±c ti·∫øp tr√™n tr√¨nh duy·ªát - Mi·ªÖn ph√≠ - Kh√¥ng gi·ªõi h·∫°n</p>

        <div class="control-group">
            <label>1. Ch·ªçn ·∫£nh c·∫ßn t√°ch n·ªÅn:</label>

        <div id="loading">

        </div>

        <div class="result-grid" id="resultGrid">

                <span class="img-label">·∫¢nh G·ªëc</span>

    <script type="module">
        // Import th∆∞ vi·ªán AI t·ª´ CDN (Kh√¥ng c·∫ßn c√†i ƒë·∫∑t)
        import removeBackground from "https://cdn.jsdelivr.net/npm/@imgly/background-removal@1.0.4/+esm";

        const imageInput = document.getElementById('imageInput');
        const processBtn = document.getElementById('processBtn');
        const loading = document.getElementById('loading');
        const resultGrid = document.getElementById('resultGrid');
        const originalImg = document.getElementById('originalImg');
        const resultImg = document.getElementById('resultImg');
        const downloadLink = document.getElementById('downloadLink');

        let selectedFile = null;

        // X·ª≠ l√Ω khi ch·ªçn file
        imageInput.addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                const url = URL.createObjectURL(selectedFile);
                originalImg.src = url;
                resultGrid.style.display = "grid"; // Hi·ªán khung nh∆∞ng ch∆∞a c√≥ k·∫øt qu·∫£
                resultImg.src = ""; // X√≥a k·∫øt qu·∫£ c≈©
                downloadLink.style.display = "none";

        // H√†m x·ª≠ l√Ω ch√≠nh (ƒê∆∞·ª£c g·ªçi t·ª´ n√∫t b·∫•m, nh∆∞ng c·∫ßn g√°n v√†o window v√¨ module scope)
        window.processImage = async function() {

            loading.style.display = "block";

            try {
                // G·ªåI AI ƒê·ªÇ X√ìA N·ªÄN
                const imageBlob = await removeBackground(selectedFile);
                
                // Hi·ªÉn th·ªã k·∫øt qu·∫£
                const url = URL.createObjectURL(imageBlob);

                // Setup n√∫t t·∫£i v·ªÅ
                downloadLink.href = url;

            } finally {

    </script>
</body>
</html>
