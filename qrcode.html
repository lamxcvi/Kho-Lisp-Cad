<!DOCTYPE html>
<html lang="vi">
<head>

    <title>T·∫°o M√£ QR Code Online</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #1e1e1e; color: #d4d4d4; padding: 20px; text-align: center; }
        .container { max-width: 600px; margin: 0 auto; background: #252526; padding: 30px; border-radius: 10px; border: 1px solid #3e3e42; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        h1 { color: #4ec9b0; margin-top: 0; }
        
        .control-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 5px; color: #ce9178; font-weight: bold; }
        input, select { width: 100%; padding: 12px; border-radius: 5px; border: 1px solid #555; background: #333; color: white; box-sizing: border-box; font-size: 16px; outline: none;}
        input:focus { border-color: #4ec9b0; }

        /* Khu v·ª±c hi·ªÉn th·ªã QR */
        #qrcode-container {
            background: white; /* QR b·∫Øt bu·ªôc n·ªÅn tr·∫Øng ƒë·ªÉ d·ªÖ qu√©t */
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 20px;
            min-width: 200px;
            min-height: 200px;
        }
        
        /* Ch·ªânh ·∫£nh QR n·∫±m gi·ªØa */
        #qrcode img { margin: 0 auto; display: block; }

        .btn { border: none; padding: 12px 25px; border-radius: 5px; font-size: 16px; cursor: pointer; color: white; font-weight: bold; transition: 0.3s; display: inline-block; text-decoration: none; margin-top: 20px;}
        
        .btn-gen { background-color: #0e639c; width: 100%; }
        .btn-gen:hover { background-color: #1177bb; }

        .btn-download { background-color: #4caf50; }
        .btn-download:hover { background-color: #45a049; }
        
        .btn-back { background-color: #444; margin-bottom: 20px; padding: 8px 15px; font-size: 14px;}
    </style>
</head>
<body>

    <a href="index.html" class="btn btn-back">‚¨Ö Quay l·∫°i Trang ch·ªß</a>

    <div class="container">
        <h1>üì± T·∫†O M√É QR CODE</h1>
        
        <div class="control-group">
            <label>1. Nh·∫≠p n·ªôi dung (Link web, VƒÉn b·∫£n, SƒêT...):</label>
            <input type="text" id="qrText" placeholder="V√≠ d·ª•: https://..." onkeypress="handleEnter(event)">
        </div>

        <button class="btn btn-gen" onclick="makeCode()">‚ö° T·∫†O M√É NGAY</button>

        <br>

        <div id="qrcode-container">
            <div id="qrcode"></div>
        </div>

        <br>
        <a id="downloadLink" class="btn btn-download" style="display: none;" onclick="downloadQR()">‚¨á T·∫¢I ·∫¢NH QR (.PNG)</a>
    </div>

    <script>
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            width : 256,
            height : 256,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });

        // H√†m t·∫°o m√£
        function makeCode() {    
            var elText = document.getElementById("qrText");
            
            if (!elText.value) {
                alert("B·∫°n ch∆∞a nh·∫≠p n·ªôi dung!");
                elText.focus();
                return;
            }
            
            // X√≥a m√£ c≈© v√† t·∫°o m√£ m·ªõi
            qrcode.makeCode(elText.value);
            
            // Hi·ªán n√∫t download
            document.getElementById("downloadLink").style.display = "inline-block";
        }

        // X·ª≠ l√Ω khi nh·∫•n Enter
        function handleEnter(e){
            if(e.keyCode === 13){
                makeCode();
            }
        }

        // H√†m t·∫£i ·∫£nh v·ªÅ
        function downloadQR() {
            // T√¨m th·∫ª img sinh ra b·ªüi th∆∞ vi·ªán
            var img = document.querySelector("#qrcode img");
            if(img && img.src) {
                var link = document.createElement("a");
                link.href = img.src;
                link.download = "QR_Code.png";
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else {
                alert("ƒêang t·∫°o ·∫£nh, vui l√≤ng ƒë·ª£i 1 gi√¢y r·ªìi b·∫•m l·∫°i!");
            }
        }
        
        // T·∫°o m√£ m·∫∑c ƒë·ªãnh l√∫c ƒë·∫ßu cho ƒë·∫πp
        qrcode.makeCode("https://github.com/");
    </script>
</body>
</html>
